{% extends 'main.html' %}

{% block content %}

<div class="nk-content ">
    <div class="container-fluid">
        <div class="nk-content-inner">
            <div class="nk-content-body">
                <div class="components-preview wide-md mx-auto">
                    <div class="nk-block nk-block-lg">
                        <div class="nk-block-head">
                            <div class="nk-block-head-content">
                                <h4 class="title nk-block-title">Edit Role</h4>
                            </div>
                        </div>
                        <div class="card card-bordered">
                            <div class="card-inner">
                                <div class="card-head">
                                    <h5 class="card-title">Role Info</h5>
                                </div>
                                <form action="{% url 'edit-role' role.id %}" method="POST">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label class="form-label" for="cf-full-name">Role Name</label>
                                        {{form.name}}
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Permissions</label> 
                                        <div class="  custom-control-group g-3 align-center  "> 
                                            {{form.permissions}}
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="cf-default-textarea">Description</label>
                                        <div class="form-control-wrap">
                                            {{form.description}}
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-lg btn-primary">Save Role</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div><!-- .nk-block -->
                    
                </div><!-- .components-preview -->
            </div>
        </div>
    </div>
</div>
<!-- content @e -->

{% endblock content %}
