{% extends 'main.html' %}

{% block content %}

<div class="nk-content ">
    <div class="container-fluid">
        <div class="nk-content-inner">
            <div class="nk-content-body">
                <div class="components-preview wide-md mx-auto">
                
                    <!-- .nk-block -->
                    <div class="nk-block nk-block-lg">
                        <div class="nk-block-head">
                            <div class="nk-block-head-content">
                                <h4 class="title nk-block-title">Delete <b> {{obj.first_name}} {{obj.last_name }} </b> Details</h4>
                            </div>
                        </div>
                        <div class="card card-bordered">
                            <div class="card-inner">
                                <div class="card-head">
                                    <h5 class="card-title"> Are you sure?</h5>
                                </div>
                                <div class="card-head">
                                    <p class="card-title"> Once deleted, you will not be able to recover this information!</p>
                                </div>
                                <br>
                                <form action="" class="form-validate" method="POST">
                                    {% csrf_token %}
                                    <div class="row g-4">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <div class="form-group">
                                                    <button type="submit" class="btn btn-lg btn-primary">Yes, Delete</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <div class="form-control-wrap">
                                                    <div class="form-group">
                                                        <a href="{% url 'members' %}"><button class="btn btn-lg btn-danger">Cancel</button></a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                       
                                        
                                    </div>
                                </form>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="form-control-wrap">
                                            <div class="form-group">
                                                <a href="{% url 'members' %}"><button class="btn btn-lg btn-danger">Cancel</button></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div><!-- .nk-block -->
                    
                </div><!-- .components-preview -->
            </div>
        </div>
    </div>
</div>
<!-- content @e -->

{% endblock content %}
